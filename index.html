<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website HTML CSS JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        color: #fff;
        background: blueviolet;
        overflow-x: hidden;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .logo {
        font-size: 32px;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        filter: drop-shadow(0 0 5px #09001d);
      }

      .navbar a {
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 35px;
        transition: 0.3s;
      }

      .navbar a:hover,
      .navbar a.active {
        color: #00ffff;
      }

      .main {
        width: 100%;
        min-height: 100vh;
        padding-top: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
      }

      .home {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
      }

      .home-contact {
        max-width: 600px;
        text-align: center;
      }

      .home-contact h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .home-contact p {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .start-btn {
        padding: 15px 30px;
        background: blue;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
      }

      .start-btn:hover {
        background: #09001d;
      }

      .quiz-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
